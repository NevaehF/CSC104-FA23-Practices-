    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Altering the browser that the page may contain prety much any character from any language -->
        <meta charset="UTF-8">
        <!-- Helps the browser display our page properly regardless of screen size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The discription ideally should be less than 160 characters ~ about 1 sentence-->
        <meta name="description" content="Ice cream sales page">
        <!-- They keywords is a coon separated list of words tat are relevant to the page content -->
        <meta name="keywords" content="ice cream, chocolate, vanilla, strawberry, frozen treat">
        <!-- The author is who should get credit for the page content -->
        <meta name="author" content="Nevaeh Fernandez">
        <!-- The copyright would reflect the legal things that the legal company has taken care of. -->
        <meta name="copyright" content="copyright 2023 UAT">
        <!-- The robots meta tag gives instructions for the web crawler (ie, Google Bot)
                The robots meta tag may be ignored. Opions index, noindex, follow, no follow -->
        <meta name="robots" content="index, follow">
        <!-- The revisit-after meta tag suggests to the web crawler when it should crawl the page again -->
        <meta name="revisit-after" content="7 days">
        <!-- The lanuage eta tag specifies what language the website uses -->
        <meta name="language" content="English">


        <!-- The Open Graph (og) Meta Tags section defines properties for content shared on social media -->
        <!-- Title -->
        <meta property="og:title" content="Eating Ice Cream Everyday Is Good For You!">
        <!-- Type -->
        <meta property="og:type" content="article">
        <!-- Image -->
        <meta property="og:image" content="https://mywebsite.com/myimage.jpg">
        <!-- URL - link back to this article -->
        <meta property="og:url" content="https://mywebsite.com/w8.html">
        <!-- Description -->
        <meta propery="og:description" content="Eating Ice Cream Is GOOD For You! You should eat ">
        <!-- Site Name -->
        <meta property="og:site_name" content="mywebsite.com">
        <!-- Locale -->
        <meta property="og:locale" content="en_US">


        <!-- Twitter Card Meta Tags (for sharing on Twiter/X) -->
        <!-- Image -->
        <meta name="twitter:card" content="image.jpg">
        <!-- Site -->
        <meta name="twitter:site" content="@twitterhandle">
        <!-- Titile -->
        <meta name="twitter:title" content="Eating Ice Cream Every Day Is Good For You!">
        <!-- Description -->
        <meta name="twitter:description" content="Eating Ice Cream Is GOOD For You! You should eat">

        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <!-- The title will appear in the browser ta, so make it short and descriptive -->
        <title>W8 Example</title>
    </head>
    <body>
        
    </body>
    </html>
